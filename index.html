<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Skull Game</title>
</head>
<body>
    <div class="game-container">

        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./games.js"></script>
</body>
</html>
